<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Héroe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <main>
          <img src="/img/banner.png" alt="banner">
          <h1>CREACIÓN DE HÉROE</h1>
        </main>
      </div>

      <div class="container">
        <header>
          <h1>INFORMACIÓN DE LA CARTA</h1>
        </header>
        <form class="card-form">
          <label for="imageURL">URL de la imagen:</label>
          <input type="text" id="imageURL" name="imagenURL" required>
          
          <label for="class">Clase:</label>
          <input type="text" id="class" name="clase" required>
          
          <label for="type">Tipo:</label>
          <input type="text" id="type" name="tipo" required>
          
          <label for="power">Poder:</label>
          <input type="number" id="power" name="poder" required>
          
          <label for="life">Vida:</label>
          <input type="number" id="life" name="vida" required>
          
          <label for="defense">Defensa:</label>
          <input type="number" id="defense" name="defensa" required>
          
          <label for="baseAttack">Ataque Base:</label>
          <input type="number" id="baseAttack" name="ataquebase" required>
          
          <label for="diceAttack">Ataque Dado:</label>
          <input type="number" id="diceAttack" name="ataquedado" required>
          
          <label for="maxAttack">Ataque Máximo:</label>
          <input type="number" id="maxAttack" name="ataquemax" required>
          
          <label for="status">Estado:</label>
          <select id="status" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
          
          <label for="description">Descripción:</label>
          <textarea id="description" name="descripción" required></textarea>
          
          <button type="submit">Crear carta</button>
        </form>
    </div>

</body>
</html>
