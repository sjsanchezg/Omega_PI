<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Arma</title>
    <!--custom css link-->
    <link rel="stylesheet" href="/CSS/styles.css">
    <!--boxicons link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-background">
        <div class="container">
        <a class="navbar-brand" href="#"><img src="/img/back.png" alt="Volver" class="back"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><img class="menu" src="/img/menu.png" alt=""></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Héroe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Arma</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Armadura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Ítem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Épica</a>
                </li>
            </ul>
            <a class="nav-link" href="#" id="toggle-collapse">
            <i class="bi bi-list"></i>
            </a>
        </div>
        </div>
    </nav>

    <!--form-->
    <div class="form-container container">
        <h1 class="mt-5 text-lg-center">Formulario de Arma</h1>
        <form>
            <!-- Fila 1 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>
            
            <!-- Fila 2 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                </div>
                <div class="col-md-6">
                    <label for="clase" class="form-label">Clase:</label>
                    <select class="form-select" id="clase" name="clase" required>
                        <option value="Guerrero">Guerrero</option>
                        <option value="Mago">Mago</option>
                        <option value="Pícaro">Pícaro</option>
                    </select>
                </div>
            </div>

            <!-- Fila 3 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo:</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <!-- Opciones de tipo se cargarán dinámicamente según la selección de clase -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="coleccion" class="form-label">Colección:</label>
                    <input type="text" class="form-control" id="coleccion" name="coleccion" required>
                </div>
            </div>

            <!-- Fila 4 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                </div>
            </div>

            <!-- Fila 5 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="col-md-6">
                    <label for="descuento" class="form-label">Descuento:</label>
                    <input type="number" class="form-control" id="descuento" name="descuento" required>
                </div>
            </div>

            <!-- Fila 6 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                </div>
                <div class="col-md-6">
                    <label for="icono" class="form-label">Icono:</label>
                    <input type="file" class="form-control" id="icono" name="icono" accept="image/*" required>
                </div>
            </div>

            <!-- Fila 7 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="efecto" class="form-label">Efecto:</label>
                    <input type="text" class="form-control" id="efecto" name="efecto">
                </div>
                <div class="col-md-6">
                    <label for="efectoHeroe" class="form-label">Efecto Héroe:</label>
                    <input type="text" class="form-control" id="efectoHeroe" name="efectoHeroe">
                </div>
            </div>

            <!-- Botón de envío y cancelar -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary ml-auto top-0">Enviar formulario</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--custom js link-->
    <script src="/JS/scripts.js"></script>

    <!--bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
