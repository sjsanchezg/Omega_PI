<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Armadura</title>
    <link rel="stylesheet" href="/css/crearCarta.css">
</head>
<body>
    <div class="banner">
        <main>
            <img src="/img/header.jpeg" alt="banner">
            <h1>CREACIÓN DE ARMADURA</h1>
        </main>
    </div>
    <div class="container">
        <header>
            <h1>Crear nueva Armadura</h1>
        </header>
        <form class="card-form" action="/admin/creararmadura" method="post" enctype="multipart/form-data">
            <label for="urlImagen">
                <span class="custom-upload-button">Subir imagen:</span>
                <input type="file" name="urlImagen" id="urlImagen" accept="image/*" required style="position: absolute; opacity: 0;">
                <span id="file-name-span" class="file-name"></span>
            </label>
            <label for="heroe">Héroe:</label>
            <select name="heroe" id="heroe" required>
                <option value="Guerrero Tanque">Guerrero Tanque</option>
                <option value="Guerrero Armas">Guerrero Armas</option>
                <option value="Mago Fuego">Mago Fuego</option>
                <option value="Mago Hielo">Mago Hielo</option>
                <option value="Pícaro Veneno">Pícaro Veneno</option>
                <option value="Pícaro Machete">Pícaro Machete</option>
            </select>
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" required>
                <option value="Tanque">Tanque</option>
                <option value="Armas">Armas</option>
                <option value="Fuego">Fuego</option>
                <option value="Hielo">Hielo</option>
                <option value="Veneno">Veneno</option>
                <option value="Machete">Machete</option>
            </select>
            <label for="efecto.case">Efecto - Case:</label>
            <input type="number" name="efecto.case" id="efecto.case" required>
            <label for="efecto.statEffect">Efecto - Stat Effect:</label>
            <input type="number" name="efecto.statEffect" id="efecto.statEffect" required>
            <label for="efecto.stat">Efecto - Stat:</label>
            <input type="text" name="efecto.stat" id="efecto.stat" required>
            <label for="efecto.target">Efecto - Target:</label>
            <input type="text" name="efecto.target" id="efecto.target" required>
            <label for="efecto.turnCount">Efecto - Turn Count:</label>
            <input type="number" name="efecto.turnCount" id="efecto.turnCount" required>
            <label for="activo">Activo:</label>
            <select name="activo" id="activo" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
            <label for="desc">Descripción:</label>
            <textarea name="desc" id="desc" required></textarea>
            <button type="submit">Crear Armadura</button>
        </form>
    </div>
    <script src="/js/scriptImagen.js"></script>
</body>
</html>
