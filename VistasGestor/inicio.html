<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../VistasGestor/css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&family=Irish+Grover&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS adicionales aquí */
    </style>
    <title>Gestión de Cartas</title>
</head>
<body style="background-color: black;">
    <div class="banner">
        <main>
            <img src="../VistasGestor/img/header.jpeg" alt="banner">
            <h1>GESTIÓN DE CARTAS</h1>
        </main>
    </div>
    <div class="seleccionar">
        <h2>¿A qué sección te diriges?</h2>
        <div class="opciones">
            <a href="/admin/heroes">
                <div class="image-item">
                    <img src="/img/Warrior_Berserk_4.jpg" alt="Héroe">
                    <p><span class="button">Héroes</span></p>
                </div>
            </a>
            <a href="/admin/armas">
                <div class="image-item">
                    <img src="/img/Sword_one_hand_3.jpeg" alt="Armas">

                </div>
            </a>
            <a href="/admin/armaduras">
                <div class="image-item">
                    <img src="/img/Amadura_Pesada_1.jpg" alt="Armaduras">
                    <p><span class="button">Armaduras</span></p>
                </div>
            </a>
            <a href="/admin/items">
                <div class="image-item">
                    <img src="/img/Empuñadura_Furia.jpeg" alt="Objetos">
                    <p><span class="button">Items</span></p>
                </div>
            </a>
            <a href="/admin/epicas">
                <div class="image-item">
                    <img src="/img/Segundo_Impulso.png" alt="Épicas">
                    <p><span class="button">Epicas</span></p>
                </div>
