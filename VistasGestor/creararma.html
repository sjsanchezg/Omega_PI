<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Arma</title>
    <link rel="stylesheet" href="../VistasGestor/css/crearCarta.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&family=Irish+Grover&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <main>
            <img src="/VistasGestor/img/header.jpeg" alt="banner">
            <h1>CREACIÓN DE ARMA</h1>
        </main>
    </div>
    <div class="container">
        <header>
            <h1>Crear nueva Arma</h1>
        </header>
        <form class="card-form" action="/admin/creararma" method="post" enctype="multipart/form-data">
            <div class="column">
                    <label for="nombre">ID:</label>
                    <input type="text" name="id" id="id" required>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                    <label for="tipoHeroe">Tipo de Héroe:</label>
                    <select name="tipoHeroe" id="tipoHeroe" required>
                        <option value="Guerrero Tanque">Guerrero Tanque</option>
                        <option value="Guerrero Armas">Guerrero Arma</option>
                        <option value="Mago Fuego">Mago Fuego</option>
                        <option value="Mago Hielo">Mago Hielo</option>
                        <option value="Pícaro Veneno">Pícaro Veneno</option>
                        <option value="Pícaro Machete">Pícaro Machete</option>
                    </select>
                    <label for="efecto.case">Efecto - Case:</label>
                    <input type="number" name="efecto.case" id="efecto.case" required>
                    <label for="efecto.statEffect">Efecto - Stat Effect:</label>
                    <input type="number" name="efecto.statEffect" id="efecto.statEffect" required>
                    <label for="efecto.stat">Efecto - Stat:</label>
                    <input type="text" name="efecto.stat" id="efecto.stat" required>
                    <label for="efecto.target">Efecto - Target:</label>
                    <input type="text" name="efecto.target" id="efecto.target" required>
                    <label for="efecto.turnCount">Efecto - Turn Count:</label>
                    </select>      
                    <input type="number" name="efecto.turnCount" id="efecto.turnCount" required>
                    <label for="activo">Activo:</label>
                    <select name="activo" id="activo" required>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                    <label for="poder">Poder:</label>
                    <input type="number" name="poder" id="poder" required>
            </div>
            <div class="column">
                    <label for="vida">Vida:</label>
                    <input type="number" name="vida" id="vida" required>
                    <label for="defensa">Defensa:</label>
                    <input type="number" name="defensa" id="defensa" required>
                    <label for="ataque.baseo">Ataque Base:</label>
                    <input type="number" name="ataque.base" id="ataque.base" required>
                    <label for="ataque.rnd">Ataque Rnd:</label>
                    <input type="number" name="ataque.rnd" id="ataque.rnd" required>
                    <label for="daño">Daño:</label>
                    <input type="number" name="daño" id="daño" required>
                    <label for="precio">Precio:</label>
                    <input type="number" name="precio" id="precio" required>
                    <label for="stock">Stock:</label>
                    <input type="number" name="stock" id="stock" required>
                    <label for="descuento">Descuento:</label>
                    <input type="number" name="descuento" id="descuento" required>
                    <label for="desc">Descripción:</label>
                    <textarea name="desc" id="desc" required></textarea>
                    <label for="urlImagen">
                        <span class="custom-upload-button">Subir imagen:</span>
                        <input type="file" name="urlImagen" id="urlImagen" accept="image/*" required style="position: absolute; opacity: 0;">
                        <span id="file-name-span" class="file-name"></span>
                    </label>
                </div>
                    <button type="submit">Crear Arma</button>
                    <button type="submit">Cancelar</button>
                </form>
            </div>
    <script src="/js/scriptImagen.js"></script>
</body>
</html>
