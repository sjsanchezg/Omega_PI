<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Épica</title>
    <link rel="stylesheet" href="../VistasGestor/css/crearCarta.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&family=Irish+Grover&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <main>
            <img src="/img/header.jpeg" alt="banner">
            <h1>CREACIÓN DE ÉPICA</h1>
        </main>
    </div>
    <div class="container">
        <header>
            <h1>Crear nueva Épica</h1>
        </header>
        <form class="card-form" action="/admin/crearepica" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="heroe">Héroe:</label>
            <select name="heroe" id="heroe" required>
                <option value="Guerrero Tanque">Guerrero Tanque</option>
                <option value="Guerrero Armas">Guerrero Armas</option>
                <option value="Mago Fuego">Mago Fuego</option>
                <option value="Mago Hielo">Mago Hielo</option>
                <option value="Pícaro Veneno">Pícaro Veneno</option>
                <option value="Pícaro Machete">Pícaro Machete</option>
            </select>
            <label for="efectoGlobal.case">Efecto Global - Case:</label>
            <input type="number" name="efectoGlobal.case" id="efectoGlobal.case" required>
            <label for="efectoGlobal.statEffect">Efecto Global - Stat Effect:</label>
            <input type="number" name="efectoGlobal.statEffect" id="efectoGlobal.statEffect" required>
            <label for="efectoGlobal.stat">Efecto Global - Stat:</label>
            <input type="text" name="efectoGlobal.stat" id="efectoGlobal.stat" required>
            <label for="efectoGlobal.target">Efecto Global - Target:</label>
            <input type="text" name="efectoGlobal.target" id="efectoGlobal.target" required>
            <label for="efectoGlobal.turnCount">Efecto Global - Turn Count:</label>
            <input type="number" name="efectoGlobal.turnCount" id="efectoGlobal.turnCount" required>
            <label for="efectoHeroe.case">Efecto Héroe - Case:</label>
            <input type="number" name="efectoHeroe.case" id="efectoHeroe.case" required>
            <label for="efectoHeroe.statEffect">Efecto Héroe - Stat Effect:</label>
            <input type="number" name="efectoHeroe.statEffect" id="efectoHeroe.statEffect" required>
            <label for="efectoHeroe.stat">Efecto Héroe - Stat:</label>
            <input type="text" name="efectoHeroe.stat" id="efectoHeroe.stat" required>
            <label for="efectoHeroe.target">Efecto Héroe - Target:</label>
            <input type="text" name="efectoHeroe.target" id="efectoHeroe.target" required>
            <label for="efectoHeroe.turnCount">Efecto Héroe - Turn Count:</label>
            <input type="number" name="efectoHeroe.turnCount" id="efectoHeroe.turnCount" required>
            <label for="activo">Activo:</label>
            <select name="activo" id="activo" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
            <label for="desc">Descripción:</label>
            <textarea name="desc" id="desc" required></textarea>
            <label for="urlImagen">
                <span class="custom-upload-button">Subir imagen:</span>
                <input type="file" name="urlImagen" id="urlImagen" accept="image/*" required style="position: absolute; opacity: 0;">
                <span id="file-name-span" class="file-name"></span>
            </label>
            <button type="submit">Crear Épica</button>
        </form>
    </div>
    <script src="/js/scriptImagen.js"></script>
</body>
</html>
