<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Héroe</title>
    <link rel="stylesheet" href="/css/crearCarta.css">
</head>
<body>
    <div class="banner">
        <main>
            <img src="/img/header.jpeg" alt="banner">
            <h1>CREACIÓN DE HÉROES</h1>
        </main>
    </div>
    <div class="container">
        <header>
            <h1>Crear nuevo Héroe</h1>
        </header>
        <form class="card-form" action="/admin/crearcarta" method="post" enctype="multipart/form-data">
            <label for="urlImagen">
                <span class="custom-upload-button">Subir imagen:</span>
                <input type="file" name="urlImagen" id="urlImagen" accept="image/*" required style="position: absolute; opacity: 0;">
                <span id="file-name-span" class="file-name"></span>
            </label>
            <label for="clase">Clase:</label>
            <select name="clase" id="clase" required>
                <option value="Guerrero">Guerrero</option>
                <option value="Mago">Mago</option>
                <option value="Pícaro">Pícaro</option>
            </select>
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" required>
                <option value="Tanque">Tanque</option>
                <option value="Armas">Armas</option>
                <option value="Fuego">Fuego</option>
                <option value="Hielo">Hielo</option>
                <option value="Veneno">Veneno</option>
                <option value="Machete">Machete</option>
            </select>
            <label for="poder">Poder:</label>
            <input type="number" name="poder" id="poder" required>
            <label for="vida">Vida:</label>
            <input type="number" name="vida" id="vida" required>
            <label for="defensa">Defensa:</label>
            <input type="number" name="defensa" id="defensa" required>
            <label for="ataqueBase">Ataque Base:</label>
            <input type="number" name="ataqueBase" id="ataqueBase" required>
            <label for="activo">Estado:</label>
            <select name="activo" id="activo" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
            <label for="desc">Descripción:</label>
            <textarea name="desc" id="desc" required></textarea>
            <button type="submit">Crear carta</button>
        </form>
    </div>
    <script src="/js/scriptImagen.js"></script>
</body>
</html>
